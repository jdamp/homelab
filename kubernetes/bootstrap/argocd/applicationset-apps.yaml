apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homelab-apps
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/jdamp/homelab
        revision: HEAD
        directories:
          - path: kubernetes/apps/*

  template:
    metadata:
      name: '{{.path.basename}}'
      annotations:
        # Higher sync wave to ensure apps are deployed after core components
        argocd.argoproj.io/sync-wave: "1"
      labels:
        app.kubernetes.io/part-of: apps
    spec:
      project: default
      source:
        repoURL: https://github.com/jdamp/homelab
        targetRevision: HEAD
        path: '{{.path.path}}'
        kustomize:
          buildOptions: --enable-helm

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basename}}' 
 
      syncPolicy:
        #automated:
        #  prune: true
        #  selfHeal: true
        syncOptions:
          - CreateNamespace=true