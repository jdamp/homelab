apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homelab-core
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/jdamp/homelab
        revision: HEAD
        directories:
          - path: kubernetes/core/*

  template:
    metadata:
      name: '{{.path.basename}}'
      annotations:
        # Lower sync wave to ensure core components are deployed first
        argocd.argoproj.io/sync-wave: "0"
      labels:
        app.kubernetes.io/part-of: core
    spec:
      project: default
      source:
        repoURL: https://github.com/jdamp/homelab
        targetRevision: HEAD
        path: '{{.path.path}}'

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basename}}' 
 
      syncPolicy:
        #automated:
        #  prune: true
        #  selfHeal: true
        syncOptions:
          - CreateNamespace=true
          # Some apps include large resources include annotations that exceed the size limit for
          # Kubernetes annotations. Using ServerSideApply to avoid resulting sync errors.
          - ServerSideApply=true
