apiVersion: apps/v1
kind: Deployment
metadata:
  name: hortusfox-deployment
  labels:
    app: hortusfox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hortusfox
  template:
    metadata:
      labels:
        app: hortusfox
    spec:
      restartPolicy: Always
      containers:
      - name: hortusfox
        image: ghcr.io/danielbrendel/hortusfox-web:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: APP_ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: hortusfox-secrets
              key: admin-email
        - name: APP_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hortusfox-secrets
              key: admin-password
        - name: APP_TIMEZONE
          value: "UTC"
        - name: DB_HOST
          value: "mariadb-service"
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: "hortusfox"
        - name: DB_USERNAME
          value: "user"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hortusfox-secrets
              key: mariadb-password
        - name: DB_CHARSET
          value: "utf8mb4"
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: hortusfox-storage
          mountPath: /var/www/html/public/img
          subPath: public/img
        - name: hortusfox-storage
          mountPath: /var/www/html/app/logs
          subPath: app/logs
        - name: hortusfox-storage
          mountPath: /var/www/html/public/backup
          subPath: public/backup
        - name: hortusfox-storage
          mountPath: /var/www/html/public/themes
          subPath: public/themes
        - name: hortusfox-storage
          mountPath: /var/www/html/app/migrations
          subPath: app/migrations
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: hortusfox-storage
        persistentVolumeClaim:
          claimName: hortusfox-app-pvc
