apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: immich

# Helm chart for Immich
helmCharts:
  - name: immich
    repo: https://immich-app.github.io/immich-charts
    version: 0.10.3
    releaseName: immich
    valuesFile: immich-values.yaml


resources:
  - ../../base/postgres-cluster
  - immich-volumes.yaml

patches:
  - path: postgres-patches.yaml


