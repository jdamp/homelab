# PVC for media, consume, and export directories (NFS storage)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-pvc
  labels:
    app: paperless-ngx
spec:
  storageClassName: nfs-nas
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
# PVC for data directory (local-path storage for less frequent NAS writes)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-data-pvc
  labels:
    app: paperless-ngx
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
