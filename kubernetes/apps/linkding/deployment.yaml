apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding
  labels:
    app: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          image: ghcr.io/sissbruecker/linkding:latest
          ports:
            - containerPort: 9090
              name: http
          env:
            - name: LD_SUPERUSER_NAME
              valueFrom:
                secretKeyRef:
                  name: linkding-secrets
                  key: LD_SUPERUSER_NAME
            - name: LD_SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: linkding-secrets
                  key: LD_SUPERUSER_PASSWORD
            # PostgreSQL configuration
            - name: LD_DB_ENGINE
              value: postgres
            - name: LD_DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: postgres-cluster-app
                  key: dbname
            - name: LD_DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-cluster-app
                  key: user
            - name: LD_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-cluster-app
                  key: password
            - name: LD_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: postgres-cluster-app
                  key: host
            - name: LD_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: postgres-cluster-app
                  key: port
          volumeMounts:
            - name: data
              mountPath: /etc/linkding/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: linkding-data-pvc
