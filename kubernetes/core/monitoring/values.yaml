victoria-metrics-k8s-stack:
  
  grafana:
    enabled: true
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
        - grafana.mauzlab.de
  # Disable the complex cluster version
  vmcluster:
    enabled: false

  # Enable the efficient single binary version
  vmsingle:
    enabled: true
    spec:
      retentionPeriod: "30d"
      resources:
        limits:
          memory: "1024Mi"
      storage:
        storageClassName: local-path
        resources:
          requests:
            storage: "5Gi"
          
  # Optional: Disable HA/Replica settings for Alertmanager to save RAM
  alertmanager:
    enabled: true
    spec:
      replicaCount: 1